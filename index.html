<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>AfriRise</title>
	<link rel="stylesheet" type="text/css" href="/style/main.css">
	<link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">
	<link rel="stylesheet" href="/style/font-awesome.min.css">
	<link rel="stylesheet" href="/style/aos.css">
	<link
		href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Comfortaa|Cantora+One|Montserrat|Poppins|Roboto&display=swap"
		rel="stylesheet">
	<script src="/script/jquery.js"></script>
	<script src="/script/bootstrap.min.js"></script>
	<script src="/script/aos.js"></script>

</head>

<body onload="setInterval('countdown()', 1500)">
	<header>
		<div class="navigation-bar" data-aos="fade-down">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="index.html"><span>A</span>fri<span>R</span>ise<i></i></a>
				<div class="hamburger menu">
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
				</div>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="services.html">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="projects.html">Who's Speaking?</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html">Schedule</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html">Contact Us</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section class="sec1">
			<div class="banner">
				<b id="eventDate"></b><br>
				<span data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">AfriRise Summit
					19 </span>
			</div>
			<div class="subBanner">
				Subscibe to us to receive updates about the event<br>
				<input type="text" placeholder="Enter your email">
				<button class="btn">Send</button>
			</div>
			<div class="timeSymbolContainer">
				<div class="timesymbol"><span>&#128340;</span></div>
			</div>
			<div id="countdown">
				<div id="display">
					<div class="check">
						<div class="time">
							<span id="fday" class="timeLeft"></span>
						</div>
						<p id="label">Days</p>
					</div>
					<div class="check">
						<div class="time">
							<span id="fhour" class="timeLeft"></span>
						</div>
						<p id="label">Hours</p>
					</div>
					<div class="check">
						<div class="time">
							<span id="fmin" class="timeLeft"></span>
						</div>
						<p id="label">Mins</p>
					</div>
					<div class="check">
						<div class="time">
							<span id="fsec" class="timeLeft"></span>
						</div>
						<p id="label">Secs</p>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
<script src="/script/script.js"></script>

</html>
